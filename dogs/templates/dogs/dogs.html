{% extends 'dogs/base.html' %}
{% block content %}
{% for object in objects_list %}
{% load my_tags %}

<div class="col-4">
    <div class="card shadow-sm">
        <img class="card-img-top" src="{{ object.phot|my_media_filter }}" alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{object.name|title}}</p>
            <p class="card-text">{{object.description}}</p>

        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
